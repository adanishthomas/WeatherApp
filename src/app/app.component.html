<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/Day.jpg" *ngIf="weatherData.current.temp_c > 15">
    <img src="../assets/Night.jpg" *ngIf="weatherData.current.temp_c <= 15">

    <div class="weather-data">
      <div class="location">{{weatherData.location.name}}</div>
      <div class="temperature">{{weatherData.current.temp_c | number: '1.0-0'}}Â°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/country.png">
          <span>Country</span>
        </div>
        <div class="info-block-value">
          {{weatherData.location.country}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind_degree.png">
          <span>Wind Degree</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.wind_degree}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windy.png">
          <span>Wind Speed</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.wind_kph}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet>
</router-outlet>
